<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="/D3-moduler/d3.v7.js"></script>
</head>
<body>
    <header>
     <h1>Plastic pollution</h1>
     <h2>The long lasting problem</h2>
    </header>

    <div id="introBillede">
        <img src="billeder/OC_IH_Jun21_WISSEN1_Plastik_Beilage_RZ_D_02-scaled.webp" alt="introBillede">
    </div>

    <div class="problemstilling">
        <h2> Hvordan ser udviklingen af mikroplast ud i de forskellige oceaner rundt omkring i verden, og er man dermed kommet tættere på fn’s mål om “...bæredygtig forvaltning og beskyttelse af havene og kystnære økosystemer…”
        </h2>
    </div>

    <div class="datamodelBoxen">
        <div class="select-container">
            <label for="ocean-select">Choose: </label>
            <select id="ocean-select">
                <option value="overall">Overall</option>
                <option value="southern-oceans">Southern oceans</option>
                <option value="indian-ocean">Indian Ocean</option>
            </select>
        </div>
        <div class="visual-container">
        </div>
        <div class="timeline-container">
            <input type="range" min="1974" max="2024" value="1974" id="timeline-slider">
            <div class="start-stop-buttons">
                <button>Start</button>
                <button>Stop</button>
            </div>
        </div>
    </div>

    <div class="content">
    </div>

    <footer>
    </footer>
     <script src="box-vis.js"></script>
</body>
